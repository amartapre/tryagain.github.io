

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="icon" href="icon/html.jpg" />
    <link rel="stylesheet" type="text/css" href="1style.css">
</head>
<body>
    <div class="registration">
        <h2>Student Registration Form</h2>
       <form>
        
       <label> First Name</label>
       <input type="text" ><br><br>

       <label> Last Name</label>
       <input type="text" ><br><br>

       <label> Password</label>
       <input type="password" ><br><br>

       <label>Confirm Password</label>

       <input type="password" ><br><br>

       <label> Colleage</label>
       <input type="text" ><br><br>

       <label>Gender</label> 
       <input type="text" list="mylist" id="bs" name="hg">           
       <datalist id="mylist">
        <option value="male">Male</option>
        <option value="female">Female</option>
       </datalist>
       <br><br>

       <label> Email Address</label>
       <input type="text" ><br><br>

       <label> Phone Number</label>
       <input type="number" ><br><br>

       <label> Address</label>
       <input type="text" ><br><br>
        
       <input type="checkbox"<span>Agree to terms and Conditions</span>  <br><br>

       <input type="button" value="submit" align="center">
    </form>

       


    </div>
    
</body>
</html>
